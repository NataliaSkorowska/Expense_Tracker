<ion-header>
  <ion-toolbar class="toolbar">
    <ion-title size="small">Kontrola wydatków</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Kontrola wydatków</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-grid class="ion-align-items-center">
      <ion-row>
        <ion-col>
          <ion-icon class="ion-icon-receipt" name="receipt-outline"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <span>Aplikacja do kontroli wydatków</span><br><br>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button class="button-add" href="/add-expense/">
            <ion-icon name="add-circle-outline"></ion-icon>&nbsp;
            Dodaj wydatek
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button class="button-show" href="/view-expenses/">
            <ion-icon name="eye-outline"></ion-icon>&nbsp;
            Zobacz wydatki
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
        <ion-button class="button-close" (click)="exitApp()">
          <ion-icon name="exit-outline"></ion-icon>&nbsp;
          Zamknij aplikację
        </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>   
</ion-content>
