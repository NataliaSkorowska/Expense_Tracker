
<div class="container">
  <ion-grid class="ion-align-items-center">
    <ion-row class="ion-justify-content-center">
      <ion-col size ="8" class="ion-justify-content-center">
        <ion-img
          role="button"
          class="image"
          (click)="onPickImage()"
          [src]="selectedImage"
          *ngIf="selectedImage">
        </ion-img>
      </ion-col>
  </ion-row>
  </ion-grid>

  <ion-grid class="ion-align-items-center">
    <ion-row class="ion-justify-content-center">
      <ion-col size="4md" class="ion-justify-content-center">
        <ion-button
          class="button-add"
          (click)="onPickImage()"
          *ngIf="!selectedImage">
        <ion-icon name="camera" slot="start"></ion-icon>
      <ion-label>Dodaj zdjęcie paragonu</ion-label>
    </ion-button>
  </ion-col>
</ion-row>
</ion-grid>
</div>
<P align="center">To zdjęcie będzie dowodem zakupu</P>
