<ion-header>
  <ion-toolbar>
    <ion-title size="small">Wszystkie wydatki</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div id="container">
    <ion-item *ngFor="let receipt of Receipts" class="user-list">
      <ion-card>
        <ion-card-title>{{receipt.name}}
        <ion-button color="danger" (click)="deleteReceipt(receipt.$key)" style="float: right">
        <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
        </ion-card-title>
        <ion-card-content>
          <ion-list>
            <ion-label>Data:</ion-label>
            <ion-item>
              <ion-label>{{receipt.date | date: 'dd/MM/yyyy'}}</ion-label>
            </ion-item>
            <ion-label>Suma:</ion-label>
            <ion-item>
              <ion-label>{{receipt.amount}} zł</ion-label>
            </ion-item>
            <ion-label>Zdjęcie:</ion-label><br>
            <ion-item>
              <img src={{receipt.image}}>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </div>
</ion-content>
