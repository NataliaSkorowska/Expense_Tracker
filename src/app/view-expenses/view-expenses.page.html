<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Wszystkie wydatki</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div id="container">
  <ion-item *ngFor="let receipt of Receipts" class="user-list">
    <ion-grid>
    <ion-row>
        <ion-col>
         <ion-label class="ion-align-items-center">Data:</ion-label>
         </ion-col>
         <ion-col>
          {{receipt.date | date: 'dd/MM/yyyy'}}
          </ion-col>
          </ion-row>
      <ion-row>
        <ion-col>
         <ion-label class="ion-align-items-center">Nazwa:</ion-label>
         </ion-col>
         <ion-col>
          {{receipt.name}}
          </ion-col>
          </ion-row>
          <ion-row>
          <ion-col>
        <ion-label class="ion-align-items-center">Suma:</ion-label>
        </ion-col>
        <ion-col>
        {{receipt.amount}} zł
        </ion-col>
        </ion-row>
        <ion-row>
        <ion-col>
         <ion-label class="ion-align-items-center">Zdjęcie:</ion-label>
         </ion-col>
         <ion-col>
          <img src={{receipt.image}}>
          </ion-col>
          </ion-row>
        
      </ion-grid>
       </ion-item>
  </div>
</ion-content>
